<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build In Public 活动证书</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            background: linear-gradient(180deg, #b7c8f6 0%, #e0d6f6 100%);
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .left-panel {
            flex: 1;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4ecfb 100%);
            box-shadow: inset -5px 0 15px -5px rgba(0, 0, 0, 0.05);
        }
        .left-panel h2 {
            color: #6c5ce7;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(108, 92, 231, 0.2);
            position: relative;
        }
        .left-panel h2:after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background-color: #6c5ce7;
        }
        .right-panel {
            flex: 2;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 600px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
        }
        .right-panel:before {
            content: "hackathonweekly";
            position: absolute;
            font-size: 120px;
            font-weight: bold;
            opacity: 0.03;
            transform: rotate(-45deg);
            white-space: nowrap;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(-45deg);
            color: #6c5ce7;
            z-index: 0;
        }
        .form-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #6c5ce7;
            font-size: 16px;
        }
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        button {
            padding: 14px 20px;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(108, 92, 231, 0.2);
        }
        button:hover {
            background-color: #5b4dd1;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(108, 92, 231, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button#saveImage {
            background-color: #00b894;
        }
        button#saveImage:hover {
            background-color: #00a381;
        }
        .certificate {
            position: relative;
            width: 100%;
            max-width: 700px;
            min-height: 500px;
            padding: 50px;
            background-color: #fff;
            border: 20px solid #f5f5f5;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            z-index: 1;
            border-radius: 10px;
            background-image: 
                radial-gradient(circle at top left, rgba(108, 92, 231, 0.05) 10%, transparent 80%),
                radial-gradient(circle at bottom right, rgba(0, 184, 148, 0.05) 10%, transparent 80%);
            background: rgba(255,255,255,0.95);
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(80, 60, 180, 0.10);
            border: none;
            padding: 56px 40px 32px 40px;
            max-width: 700px;
            min-height: 520px;
            margin: 0 auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .certificate:before {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            pointer-events: none;
        }
        .certificate:after {
            content: "hackathonweekly";
            position: absolute;
            font-size: 120px;
            font-weight: bold;
            opacity: 0.03;
            transform: rotate(-45deg);
            white-space: nowrap;
            top: 50%;
            left: 50%;
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(-45deg);
            color: #6c5ce7;
            z-index: -1;
            pointer-events: none;
        }
        .certificate-header {
            margin-bottom: 30px;
            position: relative;
        }
        .certificate-logo {
            max-width: 120px;
            margin: 0 auto 20px;
        }
        .certificate-title {
            font-size: 44px;
            font-weight: 900;
            color: #7c3aed;
            letter-spacing: 2px;
            margin-bottom: 32px;
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            text-shadow: 0 2px 8px rgba(124,58,237,0.08);
        }
        .certificate-title:before, .certificate-title:after {
            content: "★";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #00b894;
            font-size: 20px;
        }
        .certificate-title:before {
            left: -10px;
        }
        .certificate-title:after {
            right: -10px;
        }
        .certificate-content {
            margin: 40px 0;
            font-size: 22px;
            line-height: 1.8;
            color: #222;
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            text-align: left;
            width: 100%;
            max-width: 540px;
        }
        .certificate-content strong {
            color: #7c3aed;
            font-size: 26px;
            font-weight: 900;
            border-bottom: 2px solid #a78bfa;
            padding-bottom: 2px;
        }
        .certificate-footer {
            margin-top: 50px;
            font-size: 18px;
            color: #666;
            margin-bottom: 32px;
            text-align: right;
            width: 100%;
            max-width: 540px;
        }
        .certificate-stamp {
            position: absolute;
            bottom: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            border: 2px solid #6c5ce7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-15deg);
            color: #6c5ce7;
            font-weight: bold;
            font-size: 14px;
            background-color: rgba(108, 92, 231, 0.05);
            line-height: 1.2;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }
        .error-message {
            color: #ff7675;
            margin-top: 10px;
            text-align: center;
            display: none;
            font-size: 16px;
            padding: 15px;
            background-color: #fff8f8;
            border-radius: 10px;
            border-left: 4px solid #ff7675;
        }
        .intro-card {
            text-align: center;
            padding: 40px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            max-width: 700px;
            background-image: 
                radial-gradient(circle at top left, rgba(108, 92, 231, 0.05) 10%, transparent 80%),
                radial-gradient(circle at bottom right, rgba(0, 184, 148, 0.05) 10%, transparent 80%);
            background: rgba(255,255,255,0.95);
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(80, 60, 180, 0.10);
            padding: 56px 40px 32px 40px;
            max-width: 700px;
            margin: 0 auto;
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
        }
        .intro-card h2 {
            color: #7c3aed;
            margin-bottom: 24px;
            font-size: 36px;
            font-weight: 900;
        }
        .intro-card h2:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #7c3aed, transparent);
        }
        .intro-card p {
            margin-bottom: 18px;
            font-size: 20px;
            color: #444;
        }
        .intro-card .logo {
            max-width: 160px;
            margin: 0 auto 30px;
            display: block;
        }
        .intro-card .highlight {
            color: #6c5ce7;
            font-weight: bold;
        }
        .logo-top {
            width: 180px;
            margin-bottom: 32px;
            border-radius: 24px;
            background: rgba(120, 80, 255, 0.06);
            padding: 16px 24px;
            box-shadow: 0 2px 12px rgba(120, 80, 255, 0.04);
        }
        .logo-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            background: linear-gradient(90deg, #e0e7ff 0%, #f3e8ff 100%);
            border-radius: 20px;
            padding: 18px 32px;
            margin-top: 32px;
            box-shadow: 0 2px 12px rgba(124,58,237,0.06);
            width: 100%;
            max-width: 540px;
        }
        .logo-bar-img {
            height: 40px;
            border-radius: 10px;
            background: white;
            padding: 4px 10px;
            box-shadow: 0 1px 4px rgba(124,58,237,0.04);
        }
        
        /* Build In Public decorative elements */
        .build-in-public-element {
            position: absolute;
            font-size: 12px;
            color: #6c5ce7;
            opacity: 0.15;
            z-index: 0;
        }
        .element-1 {
            top: 30px;
            left: 30px;
            transform: rotate(-30deg);
            font-size: 16px;
        }
        .element-2 {
            top: 30px;
            right: 30px;
            transform: rotate(30deg);
            font-size: 16px;
        }
        .element-3 {
            bottom: 30px;
            left: 30px;
            transform: rotate(30deg);
            font-size: 16px;
        }
        .build-in-public-border {
            position: absolute;
            top: 40px;
            left: 40px;
            right: 40px;
            bottom: 40px;
            border: 2px dashed rgba(108, 92, 231, 0.1);
            border-radius: 5px;
            pointer-events: none;
        }
        
        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .certificate, .intro-card {
            animation: fadeIn 0.6s ease-out, float 6s ease-in-out infinite;
        }
        
        /* 移动端样式 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                margin: 10px;
            }
            .left-panel, .right-panel {
                flex: none;
                width: 100%;
            }
            .right-panel {
                min-height: 500px;
            }
            .certificate {
                padding: 24px 8px 16px 8px;
                border-radius: 18px;
                min-width: unset;
                max-width: 98vw;
            }
            .certificate:before {
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
            .certificate-title {
                font-size: 28px;
                margin-bottom: 18px;
            }
            .certificate-content, .certificate-footer, .logo-bar {
                max-width: 98vw;
                font-size: 16px;
            }
            .logo-bar {
                gap: 12px;
                padding: 8px 4px;
                border-radius: 10px;
            }
            .logo-bar-img {
                height: 28px;
                border-radius: 6px;
                padding: 2px 4px;
            }
            .certificate-stamp {
                width: 70px;
                height: 70px;
                bottom: 30px;
                right: 30px;
                font-size: 12px;
            }
            .intro-card {
                padding: 24px 8px 16px 8px;
                border-radius: 18px;
                min-width: unset;
                max-width: 98vw;
            }
            .logo-top {
                width: 120px;
                padding: 8px 10px;
                border-radius: 12px;
            }
        }

        /***** Certificate Redesign *****/
        .certificate.new-certificate {
            background: none;
            border: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0;
            min-height: 520px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: visible;
        }
        .certificate-content-area {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 540px;
            margin: 0 auto;
            padding: 64px 32px 48px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
        }
        .certificate-title.new-title {
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(90deg, #7c3aed 10%, #a78bfa 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 2.2rem;
            letter-spacing: 2px;
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            text-align: center;
            line-height: 1.1;
        }
        .certificate-content.new-content, .certificate-footer.new-footer {
            font-size: 1rem;
            color: #222;
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
            text-align: center;
            width: 100%;
            margin-bottom: 1.5rem;
            opacity: 0.92;
        }
        .certificate-content.new-content strong {
            color: #7c3aed;
            font-size: 1.2rem;
            font-weight: 900;
            border-bottom: 2px solid #a78bfa;
            padding-bottom: 2px;
        }
        .certificate-footer.new-footer {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 0;
        }
        .logo-bottom-left {
            position: absolute;
            left: 0;
            bottom: -32px;
            width: 120px;
            border-radius: 24px;
            background: rgba(120, 80, 255, 0.10);
            padding: 12px 18px;
            box-shadow: 0 4px 24px rgba(120, 80, 255, 0.10);
            z-index: 3;
        }
        .decorative-bg {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 600px;
            height: 340px;
            background: radial-gradient(circle at 60% 40%, #b7c8f6 0%, #e0d6f6 80%, transparent 100%);
            filter: blur(48px) saturate(1.2);
            opacity: 0.65;
            transform: translate(-50%, -50%);
            z-index: 1;
            pointer-events: none;
        }
        .pattern {
            position: absolute;
            z-index: 2;
            pointer-events: none;
        }
        .pattern-top-right {
            top: -30px;
            right: -30px;
        }
        .pattern-bottom-left {
            left: -20px;
            bottom: -20px;
        }
        /***** Font size shrink *****/
        .certificate-content-area, .certificate-title.new-title, .certificate-content.new-content, .certificate-footer.new-footer {
            font-size: 80%;
        }
        /***** Intro card minimal style *****/
        .intro-card.new-intro-card {
            background: none;
            box-shadow: none;
            border-radius: 0;
            padding: 0 0 32px 0;
            max-width: 700px;
            margin: 0 auto 32px auto;
            text-align: center;
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
        }
        .intro-card.new-intro-card h2 {
            font-size: 2rem;
            color: #7c3aed;
            font-weight: 900;
            margin-bottom: 18px;
        }
        .intro-card.new-intro-card p {
            font-size: 1rem;
            color: #444;
            margin-bottom: 12px;
        }
        /***** Responsive *****/
        @media (max-width: 768px) {
            .certificate.new-certificate {
                min-height: 320px;
                max-width: 98vw;
            }
            .certificate-content-area {
                padding: 32px 4vw 24px 4vw;
                max-width: 98vw;
            }
            .logo-bottom-left {
                width: 70px;
                padding: 6px 8px;
                border-radius: 12px;
                left: 0;
                bottom: -16px;
            }
            .decorative-bg {
                width: 90vw;
                height: 180px;
                filter: blur(28px) saturate(1.2);
            }
            .pattern-top-right {
                top: -18px;
                right: -18px;
                width: 80px;
                height: 80px;
            }
            .pattern-bottom-left {
                left: -10px;
                bottom: -10px;
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
    <body>
    <div class="container">
        <div class="left-panel">
            <h2>证书查询</h2>
            <div class="form-group">
                <label for="periodSelect">活动期名</label>
                <select id="periodSelect">
                    <option value="">请选择活动期</option>
                    <!-- 期数选项将通过 JavaScript 动态加载 -->
                </select>
            </div>
            <div class="form-group">
                <label for="nicknameInput">昵称</label>
                <input type="text" id="nicknameInput" placeholder="请输入您的昵称">
            </div>
            <div class="button-group">
                <button id="queryBtn">查询</button>
                <button id="saveImage">另存图片</button>
            </div>
        </div>
        <div class="right-panel" style="display: flex; justify-content: center; align-items: center;">
            <iframe
                id="certificateFrame"
                src="/certificate/certificate.html"
                style="
                    aspect-ratio: 1.43/1;
                    width: 100%;
                    max-width: 900px;
                    height: auto;
                    min-height: 400px;
                    border: none;
                    border-radius: 24px;
                    box-shadow: 0 8px 32px rgba(80,60,180,0.10);
                    background: transparent;
                    display: block;
                "
                allowtransparency="true"
            ></iframe>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const periodSelect = document.getElementById('periodSelect');
            const nicknameInput = document.getElementById('nicknameInput');
            const queryBtn = document.getElementById('queryBtn');
            const saveImageBtn = document.getElementById('saveImage');
            const certificate = document.getElementById('certificate');
            const introCard = document.querySelector('.intro-card');
            const errorMessage = document.getElementById('errorMessage');
            const certNickname = document.getElementById('certNickname');
            const certPeriod = document.getElementById('certPeriod');
            const certContent = document.getElementById('certContent');
            const certDate = document.getElementById('certDate');

            // 加载活动期名称
            loadPeriods();

            // 查询按钮点击事件
            queryBtn.addEventListener('click', queryCertificate);

            // 保存图片按钮点击事件
            saveImageBtn.addEventListener('click', saveCertificateAsImage);

            // 加载最近5个已结束的活动
            async function loadPeriods() {
                try {
                    const response = await fetch('/api/periods/completed');
                    if (response.ok) {
                        let data = await response.json();
                        // 按 id 降序排序（如果后端没保证）
                        data.sort((a, b) => b.id - a.id);
                        data.forEach((period, idx) => {
                            const option = document.createElement('option');
                            option.value = period.id;
                            option.textContent = period.period_name;
                            periodSelect.appendChild(option);
                        });
                        console.log('加载的活动期:', data);
                        // 默认选中第一项（如果有数据）
                        if (data.length > 0) {
                            periodSelect.selectedIndex = 1; // 0是"请选择活动期"
                        }
                    } else {
                        console.error('Error loading periods:', response.statusText);
                    }
                } catch (error) {
                    console.error('Error loading periods:', error);
                }
            }

            // 查询证书
            async function queryCertificate() {
                const periodId = periodSelect.value;
                const nickname = nicknameInput.value.trim();

                if (!periodId || !nickname) {
                    alert('请选择活动期名并输入昵称');
                    return;
                }

                // 获取 period_name
                const periodOption = periodSelect.options[periodSelect.selectedIndex];
                const periodName = periodOption.textContent;

                try {
                    const response = await fetch(`/api/certificate?period_id=${periodId}&nickname=${encodeURIComponent(nickname)}`);
                    if (response.ok) {
                        const data = await response.json();
                        console.log('cer_content:', data.cer_content);
                        if (data && data.cer_content) {
                            // 传递 period、nickname、cerContent 参数给 certificate.html
                            const params = new URLSearchParams({
                                period: periodName,
                                nickname: nickname,
                                cerContent: data.cer_content
                            });
                            document.getElementById('certificateFrame').src = `/certificate/certificate.html?${params.toString()}`;
                        } else {
                            alert('未找到证书');
                        }
                    } else if (response.status === 404) {
                        alert('未找到证书');
                    } else {
                        alert('查询出错');
                    }
                } catch (error) {
                    alert('查询出错');
                }
            }

            // 显示证书
            function displayCertificate(data) {
                certNickname.textContent = data.nickname;
                certPeriod.textContent = data.period_name;
                certContent.textContent = data.cer_content;
                certDate.textContent = new Date().toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                introCard.style.display = 'none';
                errorMessage.style.display = 'none';
                certificate.style.display = 'block';
            }

            // 显示错误信息
            function showError() {
                introCard.style.display = 'none';
                certificate.style.display = 'none';
                errorMessage.style.display = 'block';
            }

            // 保存证书为图片
            function saveCertificateAsImage() {
                if (certificate.style.display === 'none') {
                    alert('请先查询证书');
                    return;
                }

                // 这里使用 html2canvas 库（需要先引入）
                if (typeof html2canvas === 'undefined') {
                    // 如果 html2canvas 未加载，动态加载并执行
                    const script = document.createElement('script');
                    script.src = 'https://html2canvas.hertzen.com/dist/html2canvas.min.js';
                    script.onload = function() {
                        captureAndSave();
                    };
                    document.head.appendChild(script);
                } else {
                    captureAndSave();
                }

                function captureAndSave() {
                    html2canvas(certificate).then(canvas => {
                        const a = document.createElement('a');
                        a.href = canvas.toDataURL('image/png');
                        a.download = `certificate_${nicknameInput.value}_${new Date().getTime()}.png`;
                        a.click();
                    });
                }
            }
        });
    </script>
